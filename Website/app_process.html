<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Com.net - App Process Control</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/app_process.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="nav-bar">
            <div class="logo-container">
                <img src="./assets/images/logo.png" alt="Logo" class="MyLogo" />
            </div>

            <nav class="nav-links">
                <a href="./AvailableServer.html" class="nav-item">More</a>
                <a href="#" class="nav-item">Settings</a>
                <a href="./index.html" class="nav-item">Home</a>
                <a href="#" class="nav-item btn-about">About</a>
            </nav>
        </header>

        <main class="page-content">
            <div class="page-content-wrapper">
                
                <div class="left-panel">
                    <div class="laptop-wrapper">
                        <img src="./assets/images/laptop.png" alt="Laptop" class="laptop-img">
                        <div class="screen-overlay">
                            <div class="screen-text typing-effect"></div>
                        </div>
                    </div>
                </div>

                <div class="right-panel">
                    <div id="exe-list-overlay">
                        <div class="exe-list-container">
                            <div class="list-header">
                                <div class="icon-btn">
                                    <img src="./assets/images/server.png" alt="Server">
                                </div>
                                <h2>Available servers</h2>

                                <div class="header-actions">
                                    <button
                                        id="reload-btn"
                                        class="btn-temp"
                                        onclick="reloadExes()"
                                    >
                                        <img src="./assets/images/reload.png" alt="Reload">
                                    </button>

                                    <button
                                        id="return-btn"
                                        class="btn-temp"
                                        onclick="backToMenu()"
                                    >
                                        <img src="./assets/images/return.png" alt="Return">
                                    </button>
                                </div>
                            </div>

                            <div class="exe-items-wrapper">
                                <ul
                                    id="exe-list-content"
                                    class="exe-list"
                                >
                                    <li class="exe-item">
                                        Loading exes...
                                    </li>
                                </ul>
                            </div>

                            <div class="change_page">
                                <button class="nav-btn prev-btn">
                                    <img
                                        src="./assets/images/left.png"
                                        alt=""
                                        class="left_img"
                                    >
                                </button>

                                <span id="page-indicator">Page 1/1</span>

                                <button class="nav-btn next-btn">
                                    <img
                                        src="./assets/images/right.png"
                                        alt=""
                                        class="right_img"
                                    >
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="./assets/js/app_process.js"></script>
</body>
</html>
