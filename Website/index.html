<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control Center</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="./js/tailwind.config.js"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark-900 text-gray-300 h-screen overflow-hidden flex text-sm">

    <aside class="w-80 bg-dark-800 border-r border-dark-700 flex flex-col p-5">
        <div class="mb-8">
            <h1 class="text-xl font-bold text-white flex items-center gap-2">
                <i class="fa-solid fa-server text-accent-purple"></i>
                Remote Control Center
            </h1>
            <p class="text-xs text-gray-500 mt-1">Network Administration & Security Tool</p>
        </div>

        <div class="mb-6">
            <label class="block text-xs font-semibold text-gray-400 mb-2"><i class="fa-solid fa-user mr-1"></i> Default Username</label>
            <input type="text" value="admin" class="w-full bg-dark-900 border border-dark-700 rounded p-2.5 text-white text-sm placeholder-gray-600 focus:ring-1 focus:ring-accent-purple transition">
        </div>

        <div class="mb-6">
            <label class="block text-xs font-semibold text-gray-400 mb-2"><i class="fa-solid fa-plus mr-1"></i> Add Target</label>
            
            <div class="space-y-3">
                <input type="text" placeholder="Display Name" class="w-full bg-dark-900 border border-dark-700 rounded p-2.5 text-white placeholder-gray-600">
                <input type="text" placeholder="IP Address (e.g. 192.168.1.10)" class="w-full bg-dark-900 border border-dark-700 rounded p-2.5 text-white placeholder-gray-600 font-mono">
                <input type="text" value="8081" placeholder="Port" class="w-full bg-dark-900 border border-dark-700 rounded p-2.5 text-white placeholder-gray-600 font-mono">
            </div>

            <button class="w-full mt-4 bg-accent-purple hover:bg-accent-purpleHover text-white font-medium py-2 rounded shadow-lg transition duration-200 flex items-center justify-center gap-2">
                <i class="fa-solid fa-plus"></i> Add Target
            </button>
        </div>

        <div class="mt-auto pt-4 border-t border-dark-700 flex items-center justify-between">
            <div class="flex items-center gap-2 text-gray-400">
                <i class="fa-solid fa-tower-broadcast"></i>
                <span>Broadcast Mode</span>
            </div>
            
            <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-600 transition-all duration-300 left-0"/>
                <label for="toggle" class="toggle-label block overflow-hidden h-5 rounded-full bg-dark-900 border border-dark-700 cursor-pointer"></label>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 bg-dark-900">
        
        <header class="h-14 border-b border-dark-700 flex items-center justify-between px-6 bg-dark-800/50 backdrop-blur">
            <div class="flex items-center gap-6 h-full">
                <div class="h-full border-b-2 border-accent-purple flex items-center gap-2 text-white px-1 cursor-pointer">
                    <i class="fa-solid fa-terminal text-xs"></i>
                    <span class="font-medium">Remote Shell</span>
                </div>
                <div class="h-full border-b-2 border-transparent flex items-center gap-2 text-gray-500 hover:text-gray-300 px-1 cursor-pointer transition">
                    <i class="fa-solid fa-desktop text-xs"></i>
                    <span>Remote Desktop</span>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <span class="text-xs text-gray-500 font-mono uppercase tracking-wider"><i class="fa-solid fa-bolt text-yellow-500 mr-1"></i> Single Target Mode</span>
                <div class="bg-dark-900 border border-dark-700 px-3 py-1 rounded-full text-xs text-gray-400 flex items-center gap-2">
                    <i class="fa-solid fa-user-group"></i> Connected: <span class="text-white font-bold">0</span>
                </div>
            </div>
        </header>

        <div class="p-6 flex-1 flex flex-col gap-6">
            
            <div class="flex flex-wrap gap-3">
                <button class="bg-dark-800 border border-accent-blue text-accent-blue hover:bg-accent-blue hover:text-white px-4 py-2 rounded flex items-center gap-2 transition text-xs font-bold uppercase tracking-wide">
                    <i class="fa-solid fa-wifi"></i> Get WiFi Pass
                </button>
                <button class="bg-dark-800 border border-dark-700 text-gray-300 hover:border-gray-500 px-4 py-2 rounded flex items-center gap-2 transition text-xs font-bold uppercase tracking-wide">
                    <i class="fa-solid fa-list"></i> List Files
                </button>
                <button class="bg-dark-800 border border-red-900 text-red-400 hover:bg-red-900/30 px-4 py-2 rounded flex items-center gap-2 transition text-xs font-bold uppercase tracking-wide ml-auto">
                    <i class="fa-solid fa-trash"></i> Delete File...
                </button>
                <button class="bg-dark-800 border border-red-900 text-red-400 hover:bg-red-900/30 px-4 py-2 rounded flex items-center gap-2 transition text-xs font-bold uppercase tracking-wide">
                    <i class="fa-solid fa-virus"></i> Corrupt File...
                </button>
            </div>

            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <span class="text-accent-purple font-mono font-bold">></span>
                </div>
                <input type="text" class="block w-full pl-8 pr-20 py-3 bg-dark-800 border border-dark-700 rounded-lg text-gray-200 font-mono placeholder-gray-600 focus:ring-1 focus:ring-accent-purple focus:border-accent-purple transition" placeholder="Enter command (e.g. sysinfo, kill 1234)...">
                <button class="absolute inset-y-1 right-1 bg-accent-purple hover:bg-accent-purpleHover text-white px-4 rounded md:rounded-md text-xs font-bold uppercase transition flex items-center gap-1">
                    <i class="fa-solid fa-paper-plane"></i> Send
                </button>
            </div>

            <div class="flex-1 bg-dark-800/30 border-2 border-dashed border-dark-700 rounded-xl flex flex-col items-center justify-center text-gray-600">
                <div class="w-20 h-20 bg-dark-800 rounded-full flex items-center justify-center mb-4 shadow-inner">
                    <i class="fa-solid fa-wifi text-3xl text-gray-500 opacity-50"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-400">No Target Selected</h3>
                <p class="text-sm text-gray-600 mt-1 max-w-sm text-center">Select a desktop from the sidebar or add a new connection target to begin administration.</p>
            </div>

        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
